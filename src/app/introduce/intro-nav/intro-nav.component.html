<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <img class="sidenav-logo" src="../../../assets/images/angular.svg" alt="" routerLink="/home" />
      <p>Angular</p>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/introduce/typescript" (click)="drawer.mode === 'over' ? drawer.close() : ''" routerLinkActive="active">Typescript</a>
      <a mat-list-item routerLink="/introduce/angular" (click)="drawer.mode === 'over' ? drawer.close() : ''" routerLinkActive="active">Angular</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>简介</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
